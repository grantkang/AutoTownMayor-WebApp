<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="email-background" style="background: #f5f5f5;padding: 10px;min-width: 500px;">
    <a class="company-header" href="https://localhost:4200" th:href="${siteLink}" style="color: inherit;display: block;padding: 10px;text-align: center;">
        <img src="../../static/atm_logo_email_header.png" th:src="|cid:${logo}|" alt="logo" style="width: 350px;">
    </a>
    <div class="email-container" style="max-width: 500px;min-width: 400px;font-family: &quot;Roboto&quot;, sans-serif;margin: 0 auto;overflow: hidden;border-radius: 5px;">

        <div class="main-content" style="background-color: white;border-radius: 5px;margin: 0 auto;min-height: 300px;padding-top: 10px;padding-bottom: 10px;max-width: 500px;min-width: 400px;font-family: &quot;Roboto&quot;, sans-serif;overflow: hidden;">
            <h2 style="padding-top: 10px;padding-bottom: 10px;text-align: center;color: #5a63df;">Password Reset</h2>
            <p th:text="'Hello ' + ${firstName} + '!'" style="padding-left: 30px;padding-right: 30px;">Hello!<br></p>
            <p style="padding-left: 30px;padding-right: 30px;">
                You've recently requested a password reset.
                If it wasn't you, please let us know.
                You'll have 1 hour to change your password.
            </p>
            <a class="login-link" href="https://localhost:4200/login" th:href="${resetLink}" style="display: block;text-decoration: none;width: 150px;margin: 0 auto;">
                <div class="login-button" style="width: 150px;text-align: center;padding: 12px 0;background-color: #5a63df;border: 1px solid #0011f8;border-radius: 8px;display: block;color: #ffffff;font-size: 14px;font-weight: normal;text-decoration: none;letter-spacing: normal;margin: 0 auto;">Reset Password</div>
            </a>
        </div>
    </div>
    <div class="email-footer" style="max-width: 500px;min-width: 400px;font-family: &quot;Roboto&quot;, sans-serif;margin: 0 auto;overflow: hidden;border-radius: 5px;font-size: 12px;padding-top: 10px;padding-bottom: 10px;text-align: center;">
        <p th:text="${footerContent}">
            Footer
        </p>
    </div>
</div>
</body>
</html>
