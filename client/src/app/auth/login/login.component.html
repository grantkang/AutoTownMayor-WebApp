
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start center">
  <mat-toolbar>
    <span>Login</span>
  </mat-toolbar>
  <mat-form-field>
    <input matInput id="username" formControlName="username" placeholder="Username" type="text">
  </mat-form-field>
  <mat-form-field>
    <input matInput id="password" formControlName="password" placeholder="Password" type="password">
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary" [disabled]="!loginForm.valid">
    Submit
  </button>
</form>
<button mat-raised-button routerLink="/passwordreset" routerLinkActive="active">Forgot Password?</button>
