<form [formGroup]="filterForm" (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="start center">
  <mat-toolbar color="primary"  >
    <span>Product Filter</span>
  </mat-toolbar>
  <mat-form-field>
    <input matInput placeholder='Item Name' formControlName="nameFilter">
  </mat-form-field>
  <mat-select placeholder="None" formControlName="categoryFilter" multiple>
    <mat-option *ngFor="let type of itemCategories" [value]="type">{{type}}</mat-option>
  </mat-select>
  <button mat-raised-button type="submit" color="primary" [disabled]="!filterForm.valid">
    Filter
  </button>
  <button mat-raised-button type="button" (click)="onClear()">Clear</button>
</form>
